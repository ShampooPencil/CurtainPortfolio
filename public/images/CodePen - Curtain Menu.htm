        <style>
          * {
          box-sizing: border-box;
        }
        
        body {
          font-family: 'Miriam Libre', sans-serif;
          min-width: 300px;
        }
        
        .menu-trigger {
          cursor: pointer;
          position: fixed;
          padding: 1rem;
          top: 0;
          right: 0;
          z-index: 100;
          color: black;
          -webkit-transform: rotate(225deg);
                  transform: rotate(225deg);
          transition: all 350ms ease;
        }
        .menu-trigger.open {
          color: white;
          -webkit-transform: rotate(0deg);
                  transform: rotate(0deg);
        }
        
        header {
          width: 100%;
          height: 100vh;
          float: left;
          font-size: 1rem;
          line-height: 1;
          letter-spacing: 10px;
          font-weight: 700;
          text-transform: uppercase;
          display: flex;
          justify-content: center;
          align-items: center;
          background: rgb(82, 245, 234);
        }
        @media (min-width: 500px) {
          header {
            font-size: 2rem;
          }
        }
        header .display-block {
          display: block;
        }
        
        #nav-overlay {
          overflow: hidden;
          position: fixed;
          width: 100%;
          height: 100%;
        }
        #nav-overlay nav {
          width: 100%;
          overflow: hidden;
          position: absolute;
          top: -100%;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          list-style: none;
          z-index: 90;
          transition: top 350ms ease;
        }
        #nav-overlay nav li {
          display: block;
          text-align: center;
          margin: 1rem 0;
        }
        #nav-overlay nav a, #nav-overlay nav a:visited {
          font-size: 3rem;
          font-weight: 400;
          letter-spacing: 15px;
          line-height: 1.25;
          text-transform: uppercase;
          text-decoration: none;
          color: white;
        }
        #nav-overlay nav a:hover, #nav-overlay nav a:focus, #nav-overlay nav a:visited, #nav-overlay nav a:visited:hover, #nav-overlay nav a:visited:focus, #nav-overlay nav a:visited:visited {
          text-decoration: underline;
        }
        #nav-overlay.open nav {
          top: 0;
        }
        #nav-overlay:before, #nav-overlay:after {
          content: "";
          position: absolute;
          z-index: 50;
          top: 0;
          height: 100%;
          width: 100%;
          background: blue;
          transition: transform 350ms, -webkit-transform 350ms;
          background-image: url("../public/images/rainbowLines.jpg");
          background-size: cover;
          background-repeat: repeat;
          background-position: center center;
        }
        #nav-overlay:before {
          left: 0;
          -webkit-transform: skew(50deg) translateX(-200%);
                  transform: skew(50deg) translateX(-200%);
          clip: rect(auto 50vw auto auto);
        }
        @media (min-width: 500px) {
          #nav-overlay:before {
            -webkit-transform: skew(50deg) translateX(-150%);
                    transform: skew(50deg) translateX(-150%);
          }
        }
        #nav-overlay.open:before {
          -webkit-transform: skew(0) translateX(0%);
                  transform: skew(0) translateX(0%);
        }
        #nav-overlay:after {
          right: 0;
          -webkit-transform: skew(50deg) translateX(200%);
                  transform: skew(50deg) translateX(200%);
          clip: rect(auto auto auto 50vw);
        }
        @media (min-width: 500px) {
          #nav-overlay:after {
            -webkit-transform: skew(50deg) translateX(150%);
                    transform: skew(50deg) translateX(150%);
          }
        }
        #nav-overlay.open:after {
          -webkit-transform: skew(0) translateX(0%);
                  transform: skew(0) translateX(0%);
        }
        
        .icon {
          display: inline-block;
          font: normal normal normal 14px/1 'Material-Design-Iconic-Font';
          font-size: inherit;
          text-rendering: auto;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        .icon.icon-menu:before {
          content: '\f136';
          font-size: 3rem;
        }
        
        .screen-reader-text {
          position: absolute;
          left: -999999em;
        }
        </style>
        <script>
          window.console = window.console || function(t) {};
        </script>
        <script>
          if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
          }
        </script>

<body>
